<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Authentication</title>
    </head>

    <body>

        {% if users %}
            Known Users: <br>
            <ul>
                {% for user in users %}
                    <li> {{ user.userid }} - {{ user.token }} </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No Users.</p>
        {% endif %}

        <br><br>
        <!-- Upload form. Note enctype attribute! -->
        <form action="{% url "auth" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}

            <p><input type="submit" value="login"/></p>
        </form>
    </body>

</html>
