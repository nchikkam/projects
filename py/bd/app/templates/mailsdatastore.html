{% extends "base.html" %}

{% block content %}
    <h1>Audio Data Store End Point</h1>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            Please enter username and password below to use the service:<br>
            {{ form.search_word(size=20) }}
            {% for error in form.search_word.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}<br>
        </p>
        <p><input type="submit" value="Sign In"></p>
    </form>
{% endblock %}
