<html>
  <head>
    {% if title %}
    <title>{{ title }} - Big Data API(s)</title>
    {% else %}
    <title>Big Data API(s)</title>
    {% endif %}
  </head>
  <body>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}

  </body>
</html>
